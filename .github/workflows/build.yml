name: Build Android APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    timeout-minutes: 60
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          git \
          zip \
          unzip \
          openjdk-17-jdk \
          autoconf \
          libtool \
          pkg-config \
          zlib1g-dev \
          libncurses5-dev \
          libncursesw5-dev \
          cmake \
          libffi-dev \
          libssl-dev \
          automake \
          gettext

    - name: Install buildozer
      run: |
        pip install --upgrade pip wheel setuptools
        pip install buildozer==1.5.0 cython==0.29.36

    - name: Update buildozer.spec
      run: |
        cat > buildozer.spec << 'EOF'
        [app]
        title = Percorsi
        package.name = percorsi
        package.domain = org.mattiaprosperi
        source.dir = .
        source.include_exts = py,png,jpg,kv,atlas,json
        version = 1.0.0
        requirements = python3,kivy==2.2.1,requests,urllib3,certifi,charset-normalizer,idna
        orientation = portrait
        fullscreen = 0
        android.presplash_color = #FF1DA0
        android.permissions = INTERNET,ACCESS_NETWORK_STATE,WRITE_EXTERNAL_STORAGE,READ_EXTERNAL_STORAGE
        android.api = 33
        android.minapi = 21
        android.ndk_api = 21
        android.accept_sdk_license = True
        android.archs = arm64-v8a
        log_level = 2
        warn_on_root = 0
        EOF

    - name: Build APK
      run: |
        buildozer android debug 2>&1 | tail -5000

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: percorsi-android-apk
        path: bin/*.apk
        retention-days: 30
